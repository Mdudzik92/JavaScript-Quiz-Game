<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coding Quiz Challenge</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<body>
		<div class="timer"><span id="time">Time: 0</span></div>

		<!-- Home page -->

<div class="wrapper">
          <div id="start-screen" class="start">
            <h1>JavaScript Quiz</h1>
            <p>
              Answer the following JavaScript-related questions to the best of
						your ability within the time limit.<br />
						Each incorrect answer will penalize your score time by 10 seconds!!!
            </p>
            <button id="start">Start Quiz</button>
          </div>

		<!-- JS questions area -->

		<div id="questions" class="hide">
			<h2 id="question-title">Question</h2>
				<div id="choices" class="choices"></div>
		</div>

		<div id="end-screen" class="hide">
			<h2>Finished!</h2>
			<p>Your final score is <span id="final-score"></span>.</p>
		</div>

    <script src="js/questions.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
