<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coding Quiz Challenge</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>
		<header class="p-3" style="background-color: azure">
			<a id="timer" class="float-left ml-2">Time : 0</a>
		</header>

		<!-- Home page -->

		<div class="container mt-5" id="home">
			<div class="row justify-content-center mt-5 pt-3 pb-3">
				<div class="col-lg text-center">
					<h1>JavaScript Quiz</h1>
					<p>
						Answer the following JavaScript-related questions to the best of
						your ability within the time limit.<br />
						Each incorrect answer will penalize your score time by 10 seconds!!!
					</p>
					<button
						type="button"
						id="startButton"
						class="btn btn-secondary btn-lg"
					>
						Start the quiz!
					</button>
				</div>
			</div>
		</div>

		<!-- JS questions area -->

		<div class="container mt-5 d-none" id="quiz">
			<div class="row justify-content-center mt-5 pt-3 pb-3">
				<div class="col-10 col-lg-8 text-center" id="q&aSection">
					<h3 class="mb-4" id="question-space">Question</h3>

					<ul class="answersList" id="answers">
						<li class="answerchoice">A)</li>
						<li class="answerchoice">B)</li>
						<li class="answerchoice">C)</li>
						<li class="answerchoice">D)</li>
					</ul>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
			integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
			crossorigin="anonymous"
		></script>
		<script src="./script.js"></script>
	</body>
</html>
